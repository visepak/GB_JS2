<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW2</title>
    <link rel="stylesheet" href="burger_style.css">

</head>
<body>
<div class="burger">
    <h3>Выбор размера</h3>
    <p><input id="size1" name="size" type="radio" value="small" checked>Маленький</p>
    <p><input id="size2" name="size" type="radio" value="large">Большой</p>
    <h3>Вид начинки</h3>
    <p><input name="stuffing" class="stuffing" id="stuffing1" type="radio" value="cheese" checked>С сыром</p>
    <p><input name="stuffing" class="stuffing" id="stuffing2" type="radio" value="salad">С салатом</p>
    <p><input name="stuffing" class="stuffing" id="stuffing3" type="radio" value="potato">С картофелем</p>
    <h3>Топпинг</h3>
    <p><input type="checkbox" id="topping1">Посыпать приправой</p>
    <p><input type="checkbox" id="topping2">Полить майонезом</p>
</div>
<p>Стоимость: <input type="text" id="price"></p>
<p>Каллорийность: <input type="text" id="calories"></p>
<button id="calc">Посчитать</button>
<script src="burger_js.js"></script>
</body>
</html>
